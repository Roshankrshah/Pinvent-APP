<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pinvent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../home.html">Pinvent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../product/product.html">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../profile/profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../contact/contact.html">Contact Us</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link logoutbtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <h1 class='username'></h1>
    <hr>
    <h2>Inventory Stats</h2>
    <div class="container">
        <div class="box">
            <div class="inner-box-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="inner-box first-box">
            </div>
        </div>
        <div class="box">
            <div class="inner-box-icon">
                <i class="fa-solid fa-indian-rupee-sign"></i>
            </div>
            <div class="inner-box second-box">
            </div>
        </div>
        <div class="box">
            <div class="inner-box-icon">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <div class="inner-box third-box">
            </div>
        </div>
        <div class="box">
            <div class="inner-box-icon">
                <i class="fa-solid fa-list-check"></i>
            </div>
            <div class="inner-box fourth-box">
            </div>
        </div>
    </div>
    <hr>
    <h2>Inventory Items</h2>
    <table>
        <tr>
            <th>S/No.</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Value</th>
            <th>Action</th>
        </tr>
    </table>
    <div class="openModal"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
</body>

</html>
