<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pinvent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="product.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../home.html">Pinvent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../dashboard/dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../profile/profile.html">Profile</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link logoutbtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <h1>Add New Product</h1>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="formFile" class="form-label">Product Photo</label>
                <input class="form-control" type="file" id="formFile" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="InputName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="InputName">
            </div>
            <div class="mb-3">
                <label for="InputCategory" class="form-label">Product Category</label>
                <input type="text" class="form-control" id="InputCategory">
            </div>
            <div class="mb-3">
                <label for="InputPrice" class="form-label">Product Price</label>
                <input type="text" class="form-control" id="InputPrice">
            </div>
            <div class="mb-3">
                <label for="InputQuantity" class="form-label">Product Quantity</label>
                <input type="text" class="form-control" id="InputQuantity">
            </div>
            <div class="mb-3">
                <label for="InputDescription" class="form-label">Product Description</label>
                <textarea class="form-control" id="InputDescription" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary submit">Add Product</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="product.js"></script>
</body>

</html>
